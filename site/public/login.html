<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//css/login.css">
    <title>Document</title>
    <script src="..//js/funcoes.js"></script>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div> <img src="https://lasclasesdetic1819bg14.files.wordpress.com/2019/01/iu-7.jpeg">
            </div>
            <form action="#" onSubmit="entrar(); return false" >
                <input type="text" name="email" id="email" placeholder="Email do usuario" autofocus>
                <input type="password" name="senha" id="senha" placeholder="Insira uma senha" autofocus>
                <input type="submit" value="Entrar">
            </form>
            <p>Ainda n√£o tem uma conta? <a href="cadastro.html">Criar conta</a></p>
            </div>
        </section>
        <div class="alerta_erro">
    <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
    </div>
</div>

<div id="div_aguardar" class="loading-div">
    
</div>

<div id="div_erros_login">

</div>
</body>
</html>
<script>


    function entrar() {
        aguardar();

        var emailVar = email.value;
        var senhaVar = senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")
if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
